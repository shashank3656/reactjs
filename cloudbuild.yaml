steps:

# Step 0: FRONTEND npm install
- name: "gcr.io/cloud-builders/npm"
  dir: 'reactjs'
  args: ['install']
  timeout: "5m"

# Step 1: FRONTEND optimized build
- name: "gcr.io/cloud-builders/npm"
  dir: 'reactjs'
  args: ["run", "build"]
  timeout: "5m"
  
# Step 2: List all the files
- name: "gcr.io/cloud-builders/npm"
  dir: 'build'
  args: ["ls"]
  
# Step 3: Copy from cloud build to cloud storage bucket
- name: 'gcr.io/cloud-builders/gsutil'
  dir: 'build'
  args: ["cp", "-r",  "gs://deploy123/"]
  
options:
 logging: CLOUD_LOGGING_ONLY
